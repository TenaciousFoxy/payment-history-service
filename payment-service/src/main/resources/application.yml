server:
  port: 8080

spring:
  application:
    name: payment-service
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:payment_db}
    username: ${DB_USER:payment_user}
    password: ${DB_PASSWORD:payment_pass}
  main:
    web-application-type: reactive

mock:
  service:
    url: ${MOCK_SERVICE_URL:http://mock-payment-service:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.example.payment: INFO
    org.springframework.r2dbc: WARN
