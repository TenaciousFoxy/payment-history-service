version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-loadtest
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Для сохранения данных
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql  # Для инициализации
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - payment-network
    platform: linux/amd64  # Явно указываем платформу для совместимости

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service-loadtest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payment_db
      DB_USER: payment_user
      DB_PASSWORD: payment_pass
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - payment-network

  # ВРЕМЕННО КОММЕНТИРУЕМ PROMETHEUS И GRAFANA для упрощения
