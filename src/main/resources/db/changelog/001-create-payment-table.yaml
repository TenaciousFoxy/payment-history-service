databaseChangeLog:
  - changeSet:
      id: 001-create-payment-table
      author: payment-service
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: payer_name
                  type: VARCHAR(255)
              - column:
                  name: payer_email
                  type: VARCHAR(255)
              - column:
                  name: recipient_name
                  type: VARCHAR(255)
              - column:
                  name: recipient_account
                  type: VARCHAR(255)
              - column:
                  name: transaction_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_payments_created_at
            tableName: payments
            columns:
              - column:
                  name: created_at
                  descending: true

        - createIndex:
            indexName: idx_payments_status
            tableName: payments
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_payments_transaction_id
            tableName: payments
            columns:
              - column:
                  name: transaction_id